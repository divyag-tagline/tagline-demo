  <ul>
    <li *ngIf="!hrInquriy.companyName">
      <a href=""
        ><i class="bi bi-telephone-fill"></i>&nbsp; {{ hrInquriy.mobileNo }}</a
      >
    </li>
    <li *ngIf="hrInquriy.companyName">
      <a href="">{{ hrInquriy.companyName }} </a>
    </li>
    <li>
      <a href=""
        ><i class="bi bi-envelope-fill"></i>&nbsp; {{ hrInquriy.gmail }}</a
      >
    </li>
  </ul>
</div>
