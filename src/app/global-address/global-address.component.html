<div class="place" *ngFor="let global of globalPresence">
  <h6>{{ global.countryName }}</h6>
  <p class="add-city">
    {{ global.address }}
  </p>
  <a href="tel:+91 99138 08285" class="contact mobile-no"
    ><i class="bi bi-telephone-fill"></i>&nbsp;&nbsp;
    {{ global.mobileNo }}
  </a>
</div>
